<html>
	<head>
		<title>Facts Me Up!</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/style.css">
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Facts Me Up!</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><a href="/">Home</a></li>
						<li class="active"><a href="/create">Create</a></li>
						<li><a href="#">About Us</a></li>
					</ul>
				</div>
			</div>
		</div>
	
		<div class="main-container">
			<div class="page-header">
				<h2>Welcome to Facts Me Up!</h2>
			</div>

			<h3>Random facts list</h3>
			<form method="post">
				Phone # <input id="phone-input" type="text" name="phonenum">
				<table class="table">
			  		{% for fact in facts %}
			  		<tr>
				    	<td>{{ fact }}</td>
				    	<td><input type="submit" class="btn" value="Send"></td>
				  	</tr>
				  	{% endfor %}
				</table>
			</form>
		</div>
	</body>
</html>

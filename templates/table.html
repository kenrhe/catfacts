<table>
  <tr>
    <td> <strong>Event Name</strong> </td>
    <td> <strong>Points</strong> </td>
    <td> <strong>Team</strong> </td>
  </tr>
  {% for event in events %}

    <td> {{ event['points'] }} </td>

  </tr>
  {% endfor %}
</table>
